<!doctype html>
<html>
    <head>
        <title>CSS avancé</title>
        <meta charset="utf-8">
        <style>
          body{
              font-family: 'Open Sans', sans-serif;
          }
          p:first-child{
              color: orange;
          }
          p:last-child{
              color:green;
          }
   
         </style>
    </head>
    <body>
        <h1>CSS avancé</h1>
           <p>Un paragraphe</p> 
           <p>Un autre paragraphe</p>
           <p>Un lien vers mon  <a href="http://google.com">site</a>.<p>
           <div>
               <p>p1</p>
               <p>p2</p>
               <p>p3</p>
           </div>
           <p>En dehors du div</p>
    </body>    
</html>
