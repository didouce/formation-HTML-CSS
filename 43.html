<!doctype html>
<html>
    <head>
        <title>Gestion du fond en css</title>
        <meta charset="utf-8">
        <style>
          body{
              font-family: 'Open Sans', sans-serif;
          }
          .div1{
              background: -webkit-linear-gradient(top left, red, orange,blue);
              background: -o-linear-gradient(bottom right, red,orange, blue);
              background: -moz-linear-gradient(bottom right, red,orange, blue);
              background: linear-gradient(to bottom right, red, orange, blue);


          }
         </style>
    </head>
    <body>
       <h1>Gestion de fond en css</h1>
       <div class="div1">
           <p class="p1">Un premier paragraphe avec beaucoup de contenu</p>
           <p class="p2">Un deuxieme paragraphe</p> 
       </div>   
    </body>    
</html>
