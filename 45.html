<!doctype html>
<html>
    <head>
        <title>Les tableaux</title>
        <meta charset="utf-8">
        <style>
          body{
              font-family: 'Open Sans', sans-serif;
          }
          td{
              border: 1px solid black;
              padding: 10px;
          }
          table{
              border-collapse: collapse;
          }
          .paire{
              background-color:#f39c12;
          }
          .impaire{
              background-color: #3498db;
          }
         </style>
    </head>
    <body>
       <h1>Les tableaux</h1>
       <table>
           <tr class="impaire">
               <td>Nom</td>
               <td>Prenom</td>
               <td>Age</td>
           </tr>
           <tr class="paire">
               <td>Bayoud</td>
               <td>Lynda</td>
               <td>25</td>
           </tr>
           <tr class="impaire">
               <td>Haddad</td>
               <td>Mayas</td>
               <td>26</td>
           </tr>
       </table>
      
    </body>    
</html>
