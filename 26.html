<!doctype html>
<html>
    <head>
        <title>Les bases en HTML</title>
        <meta charset="utf-8">
        <style>
            .div-para{
                background-color: #f368e0;
                font-weight: bold;
            }
            .span-trois{
                color: #0abde3;
            }
        </style> 
    </head>
    <body>
      <h1>Div et span</h1>
      <div class="div-para">
       <p>l'élement p est un élément de type block</p>
       <p>Un<strong> autre</strong> paragraphe </p>
      </div>
      <p>Je<span class="span-trois"> suis un troisième</span> paragraphe</p>
    </body>    
</html>
